<!DOCTYPE html>
<html>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script
	  src="http://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous"></script>

	<link rel="stylesheet" href="assets/css/style.css">

	<head>
		<title>Crystal Collector!</title>
	</head>
	<body>
		<div class="container">
			<div class= "jumbotron">
				<h1>Crystal Collector</h1>
			</div>
			<!--  creates the instructions  -->
			<div class="panel panel-default">
				<div class= "panel-heading">
					<div class="panel-title">Instructions</div>
				</div>

				<div class= "panel-body">
					You will be given a random number at the start of the game.
					<br><br>
					There are four crystals below. By clicking on a crystal, you will add a specific amount of points to your total score.
					<br><br>
				</div>
			</div>

			<div class="panel panel-default" id= "panelStyle">
				<div class= "panel-body">
					<img src="assets/images/Gem1.png" class=JewelStyle id="one">
					<img src="assets/images/gem2.png" class=JewelStyle id="two">
					<img src="assets/images/gem3.png" class=JewelStyle id= "three">
					<img src="assets/images/gem4.png" class=JewelStyle id= "four">
				</div>
			</div>
			<div class="panel panel-default" id= "panelStyle">
				<div class= "panel-body">
					<h4 id = "firstbox">Number to match: <span id= "number"></span></h4>
					<h4 id = "secondbox">Your number: <span id="Combined"></span></h4>
				</div>
			</div>
			<div class="panel panel-default" id= "panelStyle">
				<div class= "panel-body">
					<h4>
					Wins: <span id= "numberWins"></span>
					<br>
					Losses: <span id= "numberLosses"></span>
					</h4>
				</div>
			</div>
		</div>

		<script src='http://code.jquery.com/jquery-3.2.1.min.js'></script>
		<script src="assets/javascript/game.js"></script>
	</body>
</html>
